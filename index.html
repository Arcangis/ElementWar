<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element War</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-mask"></div>
    <div class="flexbox-container">
        <header>
            <h1>Element War</h1>
        </header>
        <div class="flexbox-content">
            <div class="character" id="player-image">
                <img src="./image/unknownMage.png">  
            </div>
            <div class="interface">
                <div class="attack-box">
                    <p>Choose your attack type: </p>
                    <div class="attack-buttons">
                        <button id="fire"></button>
                        <button id="grass"></button>
                        <button id="water"></button>
                    </div>
                </div>
                <hr>
                <div class="result-box">
                    <div class="scoreboard">
                        <p id="player">Player</p>
                        <p id="computer">Boss</p>
                    </div>
                    <hr>
                    <p class="result">Choose <strong>one</strong> of the <strong>three</strong> elemental attacks and see if you can defeat the ...</p>
                    <p class="resultFinal">boss!</p>>
                </div>    
            </div>
            <div class="menu" onsubmit="return false">
                <form id="form-info">
                <div id="input-player-info">
                    <label for="playerName">Player name: </label>
                    <input type="text" id="playerName" defaultValue="Senior mage">
                    <label for="computerName">Enemy name: </label>
                    <input type="text" id="computerName" defaultValue="Lich King">
                    <div class="playerGender">
                        <input type="radio" id="female" name="gender" value="0">
                        <label for="female">Female</label>
                        <input type="radio" id="male" name="gender" value="1">
                        <label for="female">Male</label>
                    </div>
                    <input type="submit" value="Submit" id="submit-button">
                </div>
                </form>
                <div id="try-again-container">
                    <label for="try-again" id="try-again-label">You lost!</label>
                    <button id="try-again">Try Again?</button>
                </div> 
            </div>
            <div class="character">
                <img src="./image/enemy.png">  
            </div>    
        </div>
        <div class="footer">
            <p class="copyright">Copyright © The Odin Project 2021<br>Owner: <strong>Arcangis</strong></p>
        </div>
    </div>
</body>
</html>
